<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>profileDetail</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <style>
            body {
                background-color: #f0f0f0;
                font-family: Arial, sans-serif;
            }

            .detail-container {
                max-width: 600px;
                margin: 50px auto;
                padding: 20px;
                background-color: white;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .detail-container h2 {
                margin-bottom: 20px;
                color: #333;
                text-align: center;
            }

            .detail-container p {
                margin: 10px 0;
                color: #555;
            }

            .detail-container img {
                display: block;
                margin: 0 auto 20px;
                max-width: 100%;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <div class="detail-container">
            <h2>Profile Detail</h2>
            <img src="photo-url.jpg" alt="Profile Photo"/>
            <p><strong>Name:</strong> John Doe</p>
            <p><strong> </strong></p>
        </div>
    </body>
</html>
