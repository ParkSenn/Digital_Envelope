<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>profileList</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .list-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .list-container h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #ffb86c;
        }
    </style>
</head>
<body>
<div class="list-container">
    <h2>Submitted Profiles</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>이름</th>
            <th>나이</th>
            <th>직업</th>
            <th>연락처</th>
            <th>MBTI</th>
        </tr>
        </thead>
        <tbody>
        <!-- 프로필 데이터를 반복 출력합니다. -->
        <tr th:each="profile : ${profiles}">
            <td th:text="${profile.id}"></td>
            <td th:text="${profile.name}"></td>
            <td th:text="${profile.age}"></td>
            <td th:text="${profile.job}"></td>
            <td th:text="${profile.phone}"></td>
            <td th:text="${profile.mbti}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
